<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Palanquin&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Space Cream</title>
</head>
<body>
    <div class="page">
        <header>
            <img src="images/logo.svg" alt="Logo Space Scream, circulo branco com sorvete de casquinha desenhado com bola de sorvete de morango">
            <h1>space<span>scream</span></h1>
        </header> 
        <div class="p">
            <p>A Space Scream é especializada em paletas, shakes, massas e picolés. </br>Dos mais variados sabores e texturas, desenvovemos as melhores receitas para agradar a todos os paladares.</br> Prove nossas delícias e faça seu pedido.</p>
        </div>  
        <main>
            <div class="cards">
                <div class="card">
                    <img src="images/paletas.jpg" alt="Imagem de 3 paletas rosas uma em cima da outra com framboesas espalhadas pela mesa e pelas paletas.">
                    <h2>paletas</h2>
                </div>
                <div class="card">
                    <img src="images/shakes.jpg" alt="Imagem de shake rosa dentro de pote de vidro e frutas vermelhas voando por cima do pote.">
                    <h2>shakes</h2>
                </div>
                <div class="card">
                    <img src="images/massas.jpg" alt="Imagem de colher de sorvete com bola de sorvete rosa.">
                    <h2>massas</h2>
                </div>
                <div class="card">
                    <img src="images/picole.jpg" alt="Imagem de uma mão segurando picole de 3 cores, amarelo, roxo e branco com cobertura de flocos de amendoim">
                    <h2>picolés</h2>
                 </div>
            </div>
        </main> 
    </div>
</body>
</html>
